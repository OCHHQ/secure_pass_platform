{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-success">
        <h4>Password Shared Successfully!</h4>
        <p>Share this link with your recipient:</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" value="{{ shareable_link }}" id="shareLink" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">Copy</button>
        </div>
        <p class="mt-3">This link will expire in {{ expiry_hours }} hours.</p>
    </div>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
</div>

<script>
function copyLink() {
    const linkInput = document.getElementById('shareLink');
    linkInput.select();
    document.execCommand('copy');
    alert('Link copied to clipboard!');
}
</script>
{% endblock %}
