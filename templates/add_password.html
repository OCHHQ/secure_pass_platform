<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add New Password</h2>
        
        {# Flash Messages #}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('main.add_password') }}" method="POST">
            <div class="form-group">
                <label for="site_name">Site Name:</label>
                <input type="text" id="site_name" name="site_name" required>
            </div>
            <div class="form-group">
                <label for="site_url">Site URL (optional):</label>
                <input type="text" id="site_url" name="site_url">
            </div>
            <div class="form-group">
                <label for="site_password">Password:</label>
                <input type="password" id="site_password" name="site_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Password</button>
        </form>
        
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
